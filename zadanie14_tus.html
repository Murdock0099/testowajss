<!doctype html>
<head>
    <title> proste obliczenia</title>
    <meta charset="utf-8">
</head>
<body>
    <div style="color:green;font-size: 42px;">
    <script lang="JavaScript">
        var liczba1=prompt("daj mianownik m=","");
        var m_tus=parseFloat(liczba1);
        document.write("m="+m_tus+"<br>");
        m2=m_tus+2;
        m1=m_tus+1;
        document.write("1/"+m_tus+"=1/"+m2+"+1/"+m1*m2+"+1/"+m_tus*m1+"<br>");
    </script>
    </div>
</body>
</html>
