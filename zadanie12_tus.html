<!DOCTYPE html>
<head>
<title> proste obliczenia</title>
<meta charset="utf-8">
</head>
<body>
    <div style="color:green;font-size: 42px;">
    <script lang="JavaScript">
        var liczba1=prompt("D1=",""); 
        var liczba3=prompt("G1=","");
        var liczba2=prompt("D2=","");
        var liczba4=prompt("G2=","");
        var ile_dni;
        var ile_sekund;
        var ile_razem;
        var D1_tus=parseFloat(liczba1);
        var D2_tus=parseFloat(liczba2);
        var G1_tus=parseFloat(liczba3);
        var G2_tus=parseFloat(liczba4);

        ile_dni=(D1_tus-D2_tus)*24*3600;
        ile_sekund=(G1_tus-G2_tus)*3600;
        ile_razem=ile_dni+ile_sekund;
        document.write("D1="+D1_tus+"G1="+G1_tus+"D2="+D2_tus+"G2="+G2_tus+"<br>")
        document.write("ile sekund="+ile_razem+"s"+ "<br>")
    </script>
    </div>
